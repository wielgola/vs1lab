<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GeoTagApp</title>
		<link rel='stylesheet' href='./stylesheets/style.css'/>
	</head>

	<body>

		<header>
			<img src="./images/location.png" width="100"
					alt="an image of a map and location">
			<h1>GeoTagApp</h1>
			<nav>
				<a href="#">About</a> | <a href="#">Help</a> | <a
					href="/">Home</a>
			</nav>
		</header>

		<main class="row">
			<section class="tagging col-3">
				<h2>Tagging</h2>
	
				<!-- ############### Aufgabe1a Form1 Start -->
				<form id="tag-form" action="/tagging" method="post">
					<fieldset id="tag-form_group">
						<legend>Enter new GeoTag</legend>
						
						<label for="latitude_input">Latitude</label>
						<input type="text" id="tag-form_latitude-input" pattern="[+-]?[0-9]{1,2}(\.[0-9]{1,6})?"
							placeholder="49.01379" required>
						
						<label for="longitude_input">Longitude</label>
						<input type="text" id="tag-form_longitude-input" pattern="[+-]?[0-9]{1,3}(\.[0-9]{1,6})?"
							placeholder="8.390071" required>
						
						<label for="name_input">Name</label>
						<input type="text" id="tag-form_name-input" pattern="\w{1,10}"
							placeholder="some name" required>
						
						<label for="hashtag_input">Hashtag</label>
						<input type="text" id="tag-form_hashtag-input" pattern="#\w{1,10}"
							placeholder="# + max. 10 letters">
						
						<input type="submit" id="tag-form_submit-button" value="Submit">
					</fieldset>
				</form>
				<!-- ############### Aufgabe1a Form1 Ende -->
	
			</section>
	
			<section class="discovery col-9">
				<h2>Discovery</h2>
	
				<!-- ############### Aufgabe1a Form2 Start -->
				<form id="filter-form" action="/discovery" method="post">
					<fieldset id="filter-form_group">
						<legend>Filter by searchterm</legend>
						
						<input type="text" id="filter-form_search-input" placeholder="search term">
						
						<input type="submit" id="filter-form_apply-button" value="Apply">
						
					</fieldset>
				</form>
				<!-- ############### Aufgabe1a Form2 Ende -->
	
				<div class="tag-mapping row">
					<div class="taglist col-4">
						<ul id="results">
							<li>Castle (49.01379, 8.404435) #sight</li>
							<li>IWI (49.01379, 8.390071) #edu</li>
						</ul>
					</div>
	
					<div class="tagmap col-8">
						<img id="result-img" src="./images/mapview.jpg" alt="a map with locations" />
						<div class="caption">Result map</div>
					</div>
				</div>
			</section>
		</main>

		<footer>
			<span>2021 by beno1011, fada1011, koda1026, thst1012 and wila1021</span>
		</footer>

	</body>
</html>
